<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100vh;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header, footer{
            display: flex;
            flex: 1;
        }
        main{
            display: flex;
            flex: 2;
        }
        .row1 > .col1{
            flex: 3;
        }
        .row1 > .col2{
            flex: 1;
        }
        .row1_1{
            background-color: aqua;
            gap: 10px;
            flex: 1;
        }
        .row1_2{
            flex: 1;
        }
        .row1_3{
            flex: 1;
        }
        .row1_2 > .col1_2_1{
            background-color: azure;
            padding: 10px;
        }
        .col1{
            max-width: 600px;
            background-color: lightgray; ;

        }
        .col2{
            max-width: 300px;
            background-color: aqua;
            margin-left: auto;
        }
        .row1{
            gap: 10px;
            height: 100%;
        }
        .col2_1 {
            text-align: center;
        }
        .col2_2 {
            text-align: center;
        }
    </style>

</head>
<body>
    <header>
        <%- include("../partials/header") %>
    </header>

    <main>
        <div class="container">

            <div class="row row1">

                <div class="col col1">

                    <div class="row row1_1">

                        <div class="col col1_1_1">
                            jogo
                        </div>

                    </div>
                    <div class="row row1_2">

                        <div class="col col1_2_1">

                            <div class="row row1_2_1_1">

                                <div class="col col1_2_1_1_1">
                                    continuar comprando
                                </div>
                                <div class="col col1_2_1_1_2">
                                    continuar para o pagamento
                                </div>

                            </div>

                        </div>
                        <div class="col col1_2_2">
                            remover itens
                        </div>

                    </div>
                    <div class="row row1_3">

                        <div class="col col1_3_1">
                            jogo1
                        </div>
                        <div class="col col1_3_2">
                            jogo2
                        </div>
                        <div class="col col1_3_3">
                            jogo3
                        </div>

                    </div>

                </div>
                <div class="col col2">

                    <div class="row row2_1">
                        <div class="col col2_1">
                            total
                        </div>
                    </div>
                    <div class="row row2_2">
                        <div class="col col2_2">
                            termos
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>


    <footer>
        <%- include("../partials/footer") %>
    </footer>
</body>
</html>
