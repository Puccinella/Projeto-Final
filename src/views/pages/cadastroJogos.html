<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: lightgray;
            padding: 20px;
        }
        
        main {
            flex: 1;
            align-items: center;
            display: flex;
        }
        
        footer {
            background-color: lightgray;
            padding: 20px;
        }
        .login{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login > .col{
            padding: 20px;
            max-width: 60vw;
            margin: 10px;
            border: 2px solid lightgray;
            border-radius: 5%;
        }
        .colbutton{
            display: flex;
            justify-content: end;
        }
        .col{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trocacor{
            align-items: end;
        }
    </style>
</head>
<body>

    <main>

        <div class="container">
            <div class="row login d-flex justify-content: center;
            align-items: center;">
                <div class="col shadow-lg ">

                    <h1 class="mb-5">Clique no botão para cadastrar seu jogo:</h1>

                    <!-- Butão do modal (sempre copiar esse kkkkkkk) -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Cadastrar Jogo
                    </button>

                    <!-- Modal do cadastro de jogos -->
                    <form action="/cadastroJogos" method="post" enctype="multipart/form-data">
                        <div class="modal-lg modal fade modal-cent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Informações do jogo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3 row">
                                        <label for="inputnome" class="col-sm-2 col-form-label">Nome do jogo: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputnome" placeholder="Rogerinho gameplays" name="title" required>
                                            <% if (mensagens.mensagemTitulo) { %>
                                                <div><%= mensagens.mensagemTitulo %></div>
                                            <% } %>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-3 row">
                                        <label for="inputgenero" class="col-sm-2 col-form-label">Gênero:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputgenero" placeholder="RPG, Ação, Aventura..." name="category" value="<%= categoria %>" required>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label for="inputtextarea" class="form-label">Descrição do jogo:</label>
                                        <textarea class="form-control" id="inputtextearea" rows="3" name="description" value="<%= descricao %>" required></textarea>
                                    </div>
                                    <hr>
                                    <div class="mb-3 row">
                                        <label for="inputcriador" class="col-sm-2 col-form-label">
                                            <select class="form-select" aria-label="default select example" name="publisher" value="<%= distribuidora %>">
                                                <option value="Independente">Independente</option>
                                                <option value="Estúdio">Estúdio</option>
                                            </select>
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputcriador" placeholder="Bethesda, Riot Games..." name="developer" value="<%= desenvolvedor %>"required>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-3 row">
                                        <label for="inputpreco" class="col-sm-2 col-form-label">Preço:</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputpreco" placeholder="R$20,00" min="0" step="0.01" name="price" value="<%= preco %>" required>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Coloque uma foto do seu jogo:</label>
                                        <input class="form-control" type="file" id="formFile">
                                        <button type="submit">Upload</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Salvar alterações</button>
                                </div>
                                </div>
                            </div>
                    </form>

                    </div>

                </div>

            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
