    <style>
        /* Tema escuro */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-theme .navbar {
            background-color: #2d2d2d !important;
            border-bottom: 1px solid #444;
        }

        body.dark-theme .navbar-brand {
            color: #e0e0e0 !important;
        }

        body.dark-theme .nav-link {
            color: #a0a0a0 !important;
        }

        body.dark-theme .nav-link:hover,
        body.dark-theme .nav-link.active {
            color: #64b5f6 !important;
        }

        body.dark-theme .form-control {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme .form-control:focus {
            background-color: #333;
            border-color: #64b5f6;
            color: #e0e0e0;
        }

        body.dark-theme .btn-outline-success {
            color: #64b5f6;
            border-color: #64b5f6;
        }

        body.dark-theme .btn-outline-success:hover {
            background-color: #64b5f6;
            border-color: #64b5f6;
        }

        body.dark-theme .btn-outline-dark {
            color: #a0a0a0;
            border-color: #444;
        }

        body.dark-theme .btn-outline-dark:hover {
            background-color: #444;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme main {
            background-color: #1a1a1a;
        }

        body.dark-theme .modal-content {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-theme .form-control,
        body.dark-theme .form-select {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme .form-control:focus,
        body.dark-theme .form-select:focus {
            background-color: #333;
            border-color: #64b5f6;
            color: #e0e0e0;
        }

        body.dark-theme .footer {
            background-color: #2d2d2d;
            border-top-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

                <div class="container-fluid">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                <a class="nav-link active" href="#">

                                <button 
                                    class="btn btn-outline-dark" 
                                    id="themeToggleBtn" 
                                    type="button"
                                    aria-pressed="false"
                                    aria-label="Alternar tema (Light/Dark Mode)">
                                    <i class="bi bi-moon"></i> Tema

                            <!-- lucao vai ter q fazer pra quando tiver conta ou nao -->
                            <li class="nav-item">

                                    Perfil

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
        // Recuperar preferência de tema salva ou usar padrão (light)
        const preferredTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.add(preferredTheme + '-theme');
        updateThemeButton();

        // Listener para o botão
        document.getElementById('themeToggleBtn').addEventListener('click', function() {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            // Remover classe atual e adicionar nova
            document.body.classList.remove(currentTheme + '-theme');
            document.body.classList.add(newTheme + '-theme');

            // Salvar preferência
            localStorage.setItem('theme', newTheme);

            // Atualizar ícone e aria-pressed
            updateThemeButton();
        });

        function updateThemeButton() {
            const btn = document.getElementById('themeToggleBtn');
            const isDark = document.body.classList.contains('dark-theme');
            const icon = btn.querySelector('i');

            // Atualizar ícone
            icon.className = isDark ? 'bi bi-sun' : 'bi bi-moon';

            // Atualizar aria-pressed
            btn.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }
    </script>
</body>
